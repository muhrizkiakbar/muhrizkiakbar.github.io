<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



  <header id="header">
    <h1><a href="/"><i class="fa fa-angellist" aria-hidden="true"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav id="nav-sidebar" >
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives">Archive</a></li>
          <!-- <li><a href="/about">About</a></li> -->
          <li><a href="http://twitter.com/muhrizkiakbar">Twitter</a></li>
          <li><a href="http://github.com/muhrizkiakbar">Github</a></li>
          <li><a href="https://www.linkedin.com/in/muhammad-rizki-akbar-69220316b/">LinkedIn</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li>
        </ul>
      </nav>
      <a href="javascript:void(0);" id="open-menu" class="icon open-menu" onclick="openMenu()">
        <i class="fa fa-bars"></i>
      </a>
      <a href="javascript:void(0);" id="close-menu" class="icon close-menu" onclick="closeMenu()">
        <i class="fa fa-times"></i>
      </a>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      //$('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
          var x = document.getElementById("nav-sidebar");
          if (x.style.display === "none") {
            x.style.display = "block";
            document.getElementById("close-menu").style.display = "none";
          } else {
            x.style.display = "none";
            document.getElementById("close-menu").style.display = "none";
          }
    });
        function openMenu() {
          var x = document.getElementById("nav-sidebar");
          if (x.style.display === "block") {
            x.style.display = "none";
              console.log("none")
            document.getElementById("close-menu").style.display = "none";
            document.getElementById("open-menu").style.display = "block";
          } else {
            x.style.display = "block";
              console.log("block")
            document.getElementById("close-menu").style.display = "block";
            document.getElementById("open-menu").style.display = "none";
          }
        }
        
        
        function closeMenu() {
          var x = document.getElementById("nav-sidebar");
          if (x.style.display === "none") {
            x.style.display = "block";
            document.getElementById("close-menu").style.display = "block";
            document.getElementById("open-menu").style.display = "none";
          } else {
            x.style.display = "none";
            document.getElementById("close-menu").style.display = "none";
            document.getElementById("open-menu").style.display = "block";
          }
        }

  </script>



</body>
</html>
